<form [formGroup]="usuarioForm" class="form-control" (ngSubmit)="submit()" #formDir="ngForm">
  <div>
    <h2>Cadastro de Usuario</h2>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">

      <label for="inputEmail4">Nome</label>
      <input type="text" class="form-control" id="nome" formControlName="nome">

    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Senha</label>
      <input type="password" class="form-control" id="senha" formControlName="senha">
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress">Confirmar Senha</label>
    <input type="password" class="form-control" id="confirmaSenha">
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress2">Email</label>
    <input type="email" class="form-control" id="email" placeholder="teste@teste.com" formControlName="email">
  </div>
  <div class="form-row">
    <div class="form-group col-md-1">
      <label for="idade">Idade</label>
      <input type="number" class="form-control" id="inputCity" formControlName="idade">
    </div>

    <div class="form-group col-md-6">
      <label for="inputState">Sexo</label>
      <select id="inputState" class="form-control" formControlName="sexo">
        <option selected></option>
        <option slot="0">Masculino</option>
        <option slot="1">Feminino</option>
      </select>
    </div>

  </div>

  <br>

<button
  type="submit"
  class="btn btn-outline-primary btn-sm" style="margin-right: 10px;">Enviar Cadastro</button>


<button type="reset"
class="btn btn-outline-danger btn-sm">Cancelar</button>

<br>
<br>


<div>
  <h4>Lista de usuarios no sistema</h4>
</div>

<table class="table table-hover table-bordered mt-04">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Sexo</th>
      <th>Idade</th>
    </tr>
  </thead>

  <tbody>

    @if(usuarios.length > 0){
      @for (usuario of usuarios; track $index) {
        <tr>
          <td>{{usuario.idusuario}}</td>
          <td>{{usuario.nome}}</td>
          <td>{{usuario.email}}</td>
          <td>{{usuario.sexo}}</td>
          <td>{{usuario.idade}}</td>
          <td>
            <button class="btn btn-outline-warning mx-2">Editar</button>
            <button class="btn btn-outline-danger mx-2" (click)="deletar(usuario.idusuario)">Excluir</button>
          </td>
        </tr>
      }

    }
  </tbody>
</table>

</form>
