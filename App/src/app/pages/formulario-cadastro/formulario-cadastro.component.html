<form [formGroup]="usuarioForm" (ngSubmit)="submit()" #formDir="ngForm">
  <div>
    <h2>Cadastro de Usuario</h2>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">

      <label for="inputEmail4">Nome</label>
      <input type="text" class="form-control" id="nome" formControlName="nome">

    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Senha</label>
      <input type="password" class="form-control" id="senha" formControlName="senha">
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress">Confirmar Senha</label>
    <input type="password" class="form-control" id="confirmaSenha">
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress2">Email</label>
    <input type="email" class="form-control" id="email" placeholder="teste@teste.com" formControlName="email">
  </div>
  <div class="form-row">
    <div class="form-group col-md-1">
      <label for="idade">Idade</label>
      <input type="string" class="form-control" id="inputCity" formControlName="idade">
    </div>

    <div class="form-group col-md-6">
      <label for="inputState">Sexo</label>
      <select id="inputState" class="form-control" formControlName="sexo">
        <option selected></option>
        <option slot="0">Masculino</option>
        <option slot="1">Feminino</option>
      </select>
    </div>
    <br>
  </div>
  <button class="btn btn-outline-primary" type="submit" style="margin-right: 15px; margin-left: 15px;"> Cadastrar </button>
  <button class="btn btn-outline-danger" [routerLink]="['/']"> Cancelar </button>

</form>
